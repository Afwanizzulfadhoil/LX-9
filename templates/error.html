<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Personal Word List" />
    <meta property="og:description" content="A simple web app to save your personal word list" />
    <meta property="og:image" content="/static/img/logo_red.png" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Personal Word List - Main Page</title>
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href= '/';"></div>
        <div class="container text-center mt-5">
            <h1>Your Word, "{{ word }}", Word Not Found</h1>
            <p>Sorry, we couldn't find the word "{{ word }}".</p>
            {% if suggestions %}
            <p>Did you mean:</p>
            <div class="d-grid gap-2 d-md-block"></div>
            {% for suggestion in suggestions %}
            <a href="/details/{{ suggestion }}" class="btn btn-secondary mb-2">{{ suggestion }}</a>
            {% endfor %}
        </div>
        {% endif %}
    </div>



    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2025 Company, Inc</p>
        </footer>
    </div>
</body>

</html>
